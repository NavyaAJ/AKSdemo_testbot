name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
    - run: echo "::set-output name=date::$(date +'%FT%H%M%SZ')"
      id: date
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: navyaaj@gmail.com
        password: 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
    - uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/navyaaj/aksdemo:${{ steps.date.outputs.date }}
          ghcr.io/navyaaj/aksdemo:latest